<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Turkish's Gothic Pizza</title>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css" media="screen" type="text/css" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" type="text/css">
    <script src="js/jquery-3.2.0.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="fluid-container">
      <header>
        Turkish's Gothic Fired Pizza
        <!-- <p><span id="login">log in</span></p> -->
      </header>
      <!-- first branch - delivery or take away -->
      <div  id="dining" class="form-group col-sm-12 jumbotron">
        <!-- take away -->
        <div class="col-sm-6">
          <div>
            <h1>Take Away</h1>
            <label for="takeaway">
              <input class="dining" id="takeaway" type="radio" name="dining" value="takeaway">
              <img src="img/takeaway-small.jpg" alt="door for restaurant">
            </label>
          </div>
        </div>
        <!-- delivery -->
        <div class="col-sm-6">
          <div >
            <h1>Delivery</h1>
            <label for="delivery"> 30 minutes or less or your pizza will be stone cold <br>
              <input class="dining" id="delivery" type="radio" name="dining" value="delivery">
              <img src="img/delivery.jpg" alt="delivery car">
            </label>
          </div>
        </div>
      </div >
        <br>
      <!-- 2nd branch (if) take away address -->
      <div id="address">
        <form id="delivery-address">
          <legend>Address <br>
            <input id="fullName" class="delivery-address" required placeholder="Full Name" size="44" type="text" name="fullname"> <br>
            <input class="delivery-address" required placeholder="street address" type="text" name="street" size="44"><br>
            <input class="delivery-address" required placeholder="city" size="15" type="text" name="location">
            <input class="delivery-address" required placeholder="state" size="5" type="text" name="location" >
            <input required placeholder="zip code" min="1" size="5" type="number" name="location">
            <br>
            <p id="warning">by clicking this button you are agreeing the $3 delivery charge.</p>
            <input required type="checkbox" name="delivery" value="charge">
            <button type="submit" name="button"> Submit</button> <br>
          </legend>
        </form>
      </div>

      <!-- else of branch and ACTUAL Pizza order  -->
      <div id="orderscreen" class="col-sm-12">
        <!-- left column size  and toppings -->
        <div class="col-sm-3">
          <form id="left-panel" action="index.html" method="post">
            <!-- size -->
            <div id="size" class="form-group">
              <legend class="radio-inline">Size: $10+ </legend>
              <label for="radio-inline  ">
              <input required class="size" type="radio" name="size" value="small">small
              <input class="size" type="radio" name="size" value="medium">Medium +$2
              <input class="size" type="radio" name="size" value="large">LARGE +$4<br>
              <img id="sizes" src="img/pizza-size.jpg" alt="line drawing of pizza">
              <img id="small" class="pizza-size" src="img/small-size.jpg" alt="small pizza 10 inch pizza">
              <img id="medium" class="pizza-size" src="img/medium-size.jpg" alt="medium 14 inch pizza">
              <img id="large" class="pizza-size" src="img/large-size.jpg" alt="large 16 inch pizza">
            </div>
            <!-- toppings -->
            <div id="toppings" class="form-group">
              <legend>Toppings: $1.00 each</legend>
              <label for="cheese">
                <input required id="cheeseCheck" class="toppings" required type="checkbox" name="toppings" value="cheese" > Cheese
              </label><br>
              <label for="artichoke">
                <input id="artichokeCheck" class="toppings" type="checkbox" name="toppings" value="artichoke"> Artichokes
              </label><br>
              <label for="mushroom">
                <input id="mushroomCheck" class="toppings" type="checkbox" name="toppings" value="mushroom"> Mushrooms
              </label><br>
              <label for="pepperoni">
                <input id="pepperoniCheck" class="toppings" type="checkbox" name="toppings" value="pepperoni"> Pepperoni
              </label><br>
              <label for="anchovy">
                <input id="anchovyCheck" class="toppings" type="checkbox" name="toppings" value="anchovy"> Anchovies
              </label>  <br>
            </div>
            <button id="add" type="button" name="button">Add</button>
            <!-- <button id="add" class="btn btn-info btn-block btn-lg" name="button"><i class="fa fa-plus" aria-hidden="true"></i>  Add toppings</button> -->
          </form>
        </div>
        <!-- visual css stylings pizza builder -->
        <div class="col-sm-7">
          <img id="yourpizza" src="img/pizzapan.png" alt="pizza tray place holder">
          <img id="crust" src="img/crust.png" alt="crust">
          <img id="pepperoni" src="img/pepperoni.png" alt="pepperoni">
          <img id="anchovy" src="img/anchovie.png" alt="anchovies">
          <img id="artichokes" src="img/artichokes.png" alt="artichokes">
          <img id="mushrooms" src="img/mushrooms.png" alt="mushrooms">
          <img id="cheese" src="img/cheese.png" alt="cheese">
        </div>
        <!-- Summary column for order -->
        <div class="col-sm-2">
          <div class="col-sm-12">
            <div id="deliveryaddress">
            </div>
          </div>
          <div class="col-sm-12">
            <div id="pizzadescription">
              <h4>Order Description: </h4> <hr>
              <ul>
                <li></li>
              </ul> <!-- fill in with js -->
            </div>
          </div>
          <div id="subtotal" class="col-sm-12">
              <h4>Subtotal: $</h4> <hr>
          </div>
          <br>
          <button id="placeOrder" class="btn btn-lg btn-danger btn-block" name="button"> Place Order </button>
        </div>
      </div>
      <!-- Order confirmation -->
      <div id="confirmation" class="col-sm-12">
        <div id="totalprice">
          <img id="confirmation-picture" src="img/pizzaoven.jpg" alt="wood fired pizza oven">
        </div>
      </div>
  </body>
</html>
