<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Turkish's Gothic Pizza</title>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css" media="screen" type="text/css" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" type="text/css">
    <script src="js/jquery-3.2.0.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <header>
        Turkish's Gothic Fired Pizza
        <!-- <p><span id="login">log in</span></p> -->
      </header>
      <!-- first branch - delivery or  take away -->
      <form  id="dining" class="form-group col-sm-12 jumbotron">
        <!-- take away -->
        <div class="col-sm-6">
          <div>
            <h1>Take Away</h1>
            <label for="takeaway">
              <input id="takeaway" type="radio" name="dining" value="takeaway">
              <img src="img/takeaway-small.jpg" alt="door for restaurant">
            </label>
          </div>
        </div>
        <!-- delivery -->
        <div class="col-sm-6">
          <div >
            <h1>Delivery</h1>
            <label for="delivery"> 30 minutes or less or your pizza will be stone cold <br>
              <input id="delivery" type="radio" name="dining" value="delivery">
              <img src="img/delivery.jpg" alt="delivery car">
            </label>
          </div>
        </div>
      </form >
        <br>
      <!-- 2nd branch (if) take away address -->
      <div id="address">
        <form class="" action="index.html" method="post">
          <legend>Address <br>
            <input required placeholder="Full Name" size="44" type="text" name="fullname"> <br>
            <input required placeholder="street address" type="text" name="street" size="44"><br>
            <input required placeholder="city" size="15" type="text" name="location">
            <input required placeholder="state" size="5" type="text" name="location" >
            <input required placeholder="zip code" min="1" size="5" type="number" name="location" value="">
            <br>
            <button id="continue-to-order" class="btn btn-lx btn-success" type="submit" name="button"><i class="fa fa-car" aria-hidden="true"></i> Submit</button>
          </legend>
        </form>
      </div>

      <!-- else of branch and ACTUAL Pizza order  -->
      <div id="orderscreen" class="col-sm-12">
        <!-- left column size  and toppings -->
        <div class="col-sm-3">
          <form action="index.html" method="post">
            <!-- size -->
            <div id="size" class="form-group">
              <legend class="radio-inline">Size: $10+ </legend>
              <label for="radio-inline  ">
              <input type="radio" name="size" value="small">small
              <input type="radio" name="size" value="medium">Medium +$2
              <input type="radio" name="size" value="large">LARGE +$4<br>
              <img id="sizes" src="img/pizza-size.jpg" alt="line drawing of pizza">
              <img id="small" class="pizza-size" src="img/small-size.jpg" alt="small pizza 10 inch pizza">
              <img id="medium" class="pizza-size" src="img/medium-size.jpg" alt="medium 14 inch pizza">
              <img id="large" class="pizza-size" src="img/large-size.jpg" alt="large 16 inch pizza">
            </div>
            <!-- toppings -->
            <div id="toppings" class="form-group">
              <legend>Toppings: $1.25 each</legend>
              <label for="cheese">
                <input id="cheeseCheck" class="toppings" type="checkbox" name="toppings" value="cheese" > Cheese
              </label><br>
              <label for="artichoke">
                <input id="artichokeCheck" class="toppings" type="checkbox" name="toppings" value="artichoke"> Artichokes
              </label><br>
              <label for="mushroom">
                <input id="mushroomCheck" class="toppings" type="checkbox" name="toppings" value="mushroom"> Mushrooms
              </label><br>
              <label for="pepperoni">
                <input id="pepperoniCheck" class="toppings" type="checkbox" name="toppings" value="pepperoni"> Pepperoni
              </label><br>
              <label for="anchovy">
                <input id="anchovyCheck" class="toppings" type="checkbox" name="toppings" value="anchovy"> Anchovies
              </label>  <br>
            </div>
            <button id="add" class="btn btn-info btn-block btn-lg" type="submit" name="button"><i class="fa fa-plus" aria-hidden="true"></i>  Add</button>
          </form>
        </div>
        <!-- visual css stylings pizza builder -->
        <div class="col-sm-7">
          <img id="yourpizza" src="img/pizzapan.png" alt="pizza tray place holder">
          <img id="crust" src="img/crust.png" alt="crust">
          <img id="pepperoni" src="img/pepperoni.png" alt="pepperoni">
          <img id="anchovy" src="img/anchovie.png" alt="anchovies">
          <img id="artichokes" src="img/artichokes.png" alt="artichokes">
          <img id="mushrooms" src="img/mushrooms.png" alt="mushrooms">
          <img id="cheese" src="img/cheese.png" alt="cheese">
        </div>
        <!-- Summary column for order -->
        <div class="col-sm-2">
          <div class="col-sm-12">
            <div id="deliveryaddress">
              <h4>Delivery Address: </h4> <br>
              <p id="bluetext"></p> <!-- fill in with js/JQuery -->
            </div>
          </div>
          <div class="col-sm-12">
            <div id="pizzadescription">
              <h4>Order Description: </h4> <br>
              <ul>
                <li></li>
              </ul> <!-- fill in with js -->
            </div>
          </div>
          <div class="col-sm-12">
            <div id="subtotal">
              <h4>Subtotal:</h4> <br>
              <p id="red"></p> <!-- fill in with js -->
            </div>
          </div>
          <br>
          <button class="btn btn-lg btn-danger btn-block" type="submit" name="button"> Place Order <i class="fa fa-shopping-cart" aria-hidden="true"></i></button>
        </div>
      </div>
      <!-- Order confirmation -->
      <div id="confirmation" class="col-sm-12">
        <div class="col-sm-6">
          <div id="totalprice">
            <h1>TOTAL:</h1>
          </div>
        </div>
        <div class=col-sm-6"">
          <h1>Yummers!</h1> <br>
          <span></span> <!-- pizza  on it's way -->
        </div>
      </div>
    </div>
    <br>
    <footer id="footer">
      <div class="col-sm-4">
        <p>address: 6124 W Burnside dr, Porland, OR 97219-6348</p>
      </div>
      <div class="col-sm-4">
        <p>Email:orders@turksgothicpizza.com</p>
      </div>
      <div class="col-sm-4">
        <p>phone # 503-555-6870</p>
      </div>
    </footer>
  </body>
</html>
