<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Turkish's Gothic Pizza</title>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css" media="screen" type="text/css" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" type="text/css">
    <script src="js/jquery-3.2.0.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
  </head>
  <header>
    <h1>Turkish's Gothic  Pizza</h1>
  </header>
  <body>
    <div class="container">
      <!-- first branch - delivery or  take away -->
      <div id="dining" class="form-group  col-sm-12 jumbotron">
        <div class="col-sm-6">
          <div class="takeaway">
            <h1>Take Away</h1>
            <label for="">
              <input type="radio" name="dining" value="takeaway">
              <img src="" alt="door open person walking out">
            </label>
          </div>
        </div> <!-- takeaway -->
        <div class="col-sm-6"> <!-- delivery -->
          <div class="delivery">
            <h1>Delivery</h1>
            <label for=""> 30 minutes or less or your pizza will be stone cold <br>
              <input type="radio" name="dining" value="delivery">
              <img src="" alt="vehicle delivering pizza">
            </label>
          </div>
        </div>
        <button class="btn btn-lg btn-success" type="submit" name="button">Submit</button>
      </div>
        <br>

      <!-- 2nd branch (if) take away address -->
      <div id="address">
        <form class="" action="index.html" method="post">
          <legend>Address <br>
            <input required placeholder="Full Name" size="44" type="text" name="fullname"> <br>
            <input required placeholder="street address" type="text" name="street" size="44"><br>
            <input required placeholder="city" size="15" type="text" name="location">
            <input required placeholder="state" size="5" type="text" name="location" >
            <input required placeholder="zip code" min="1" size="5" type="number" name="location" value="">
          </legend><br><br>
          <button class="btn btn-lx btn-success" type="submit" name="button">Submit</button>
        </form>
      </div>

      <!-- else of branch and ACTUAL Pizza order  -->
    <div id="orderscreen" class="col-sm-12">
      <!-- left column size  and toppings -->
      <div class="col-sm-3">
        <form class="" action="index.html" method="post">
          <!-- size -->
          <div id="size" class="form-group">
            <legend>size</legend>
            <input type="radio" name="" value="">small
            <input type="radio" name="" value="">Medium
            <input type="radio" name="" value="">LARGE <br>
          </div>
          <!-- toppings -->
          <div id="toppings" class="form-group">
            <legend>Toppings</legend>
            <input type="radio" name="cheese" value="Cheese"> Cheese
            <input type="radio" name="artichoke" value="Artichoke"> Artichoke
            <br>
            <br>
            <input type="radio" name="pepperoni" value="Pepperoni"> Pepperoni
            <input type="radio" name="anchovy" value="Anchovy"> Anchovy
          </div>
          <button type="submit" name="button">Add</button>
        </form>
      </div>
      <!-- visual css stylings pizza builder -->
      <div class="col-sm-7">
        <div id="yourpizza"></div>
      </div>
      <!-- Summary column for order -->
      <div class="col-sm-2">
        <div class="col-sm-12">
          <div id="subtotaladdress">
            <h4>Delivery Address: </h4> <br>
            <p></p> <!-- fill in with js -->
          </div>
        </div>
        <div class="col-sm-12">
          <div id="pizzadescription">
            <h4>Order Description: </h4> <br>
            <p></p> <!-- fill in with js -->
          </div>
        </div>
        <div class="col-sm-12">
          <div id="subtotal">
            <h4>Subtotal:</h4> <br>
            <p></p> <!-- fill in with js -->
          </div>
        </div>
        <br>
        <button class="btn btn-danger" type="submit" name="button">place order</button>
      </div>
    </div>
    <!-- Order confirmation -->
    <div id="confirmation" class="col-sm-12">
      <div class="col-sm-6">
        <div id="totalprice">
          <h1>TOTAL:</h1>
        </div>
      </div>
      <div class=col-sm-6"">
        <h1>Yummers!</h1> <br>
        <span></span> <!-- pizza  on it's way -->
      </div>
    </div>
    </div>
  </body>
</html>
